<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>常用連結</title>
    <style>
        body {
            font-family: "Helvetica Neue", sans-serif;
            background: #f4f6f8;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #1a73e8;
        }
        .section {
            background: white;
            border-radius: 12px;
            margin: 20px auto;
            padding: 15px 25px;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .section h2 {
            cursor: pointer;
            margin-bottom: 10px;
            position: relative;
        }
        .section h2::after {
            content: '▼';
            float: right;
            font-size: 0.8em;
            transition: transform 0.3s;
        }
        .section.collapsed h2::after {
            transform: rotate(-90deg);
        }
        .section ul {
            list-style: none;
            padding-left: 0;
            display: block;
            transition: max-height 0.3s ease;
        }
        .section.collapsed ul {
            display: none;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #1a73e8;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        .copy-btn {
            margin-left: 8px;
            font-size: 0.8em;
            background: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 2px 6px;
        }
    </style>
</head>
<body>

    <h1>常用連結</h1>

    <div class="section">
        <h2>資料集合</h2>
        <ul>
            <li><a href="http://libgen.is">原文書資料庫</a></li>
            <li><a href="http://smallcollation.blogspot.com">小小整理網站</a></li>
            <li><a href="http://github.com">本網站原始碼</a></li>
            <li><a href="http://www.firstrade.com">FT</a></li>
            <li><a href="http://www.interactivebrokers.com">IBKR</a></li>
            <li><a href="http://client.schwab.com">CS</a></li>
            <li><a href="http://www.jpmarumaru.com">日語歌詞</a></li>
            <li><a href="http://jisho.org">日文字典</a></li>
        </ul>
    </div>

    <div class="section">
        <h2>學校程式</h2>
        <ul>
            <li><a href="http://course-query.acad.ncku.edu.tw">課程查詢</a></li>
            <li><a href="http://moodle.ncku.edu.tw">成大Moodle</a></li>
            <li><a href="http://qrys.ncku.edu.tw">成績</a></li>
            <li><a href="http://nckuhub.com">選課心得</a></li>
            <li><a href="http://sys.cge.ncku.edu.tw">外轉通識</a></li>
            <li><a href="http://sys.cge.ncku.edu.tw">融合積點</a></li>
        </ul>
    </div>

    <div class="section">
        <h2>醫學系資源</h2>
        <ul>
            <li><a href="http://stu.med.ncku.edu.tw">醫學系FTP</a></li>
            <li><a href="http://sp.hosp.ncku.edu.tw">Cytomine</a></li>
            <li><a href="http://stu.med.ncku.edu.tw">Media Wiki</a></li>
            <li><a href="http://drive.google.com">交班文</a></li>
        </ul>
    </div>

    <div class="section">
        <h2>醫院相關</h2>
        <ul>
            <li><a href="http://educ.hosp.ncku.edu.tw">教學中心</a></li>
            <li><a href="http://eportfolio.hosp.ncku.edu.tw">電子歷程</a></li>
            <li><a href="http://hisweb.hosp.ncku">EMR</a></li>
            <li><a href="http://hisweb.hosp.ncku">行動查房</a></li>
            <li><a href="http://web.hosp.ncku.edu.tw">院內分機</a></li>
        </ul>
    </div>

    <script>
        document.querySelectorAll('.section h2').forEach(header => {
            header.addEventListener('click', () => {
                header.parentElement.classList.toggle('collapsed');
            });
        });
    </script>

</body>
</html>
