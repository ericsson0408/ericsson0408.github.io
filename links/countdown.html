<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒數計時</title>
    <link rel="stylesheet" href="countdown.css">
</head>
<body>
    <div class="container">
        <h1>倒數計時</h1>
        <div class="countdown-container">
            <div class="countdown-card">
                <h2>Clerk 見習結束</h2>
                <div class="countdown" id="clerk-countdown">
                    <div class="time-block">
                        <div class="flip-card" id="clerk-days-card">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">0</div>
                                <div class="flip-card-back">0</div>
                            </div>
                        </div>
                        <span class="label">天</span>
                    </div>
                    <div class="time-block">
                        <div class="flip-card" id="clerk-hours-card">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">0</div>
                                <div class="flip-card-back">0</div>
                            </div>
                        </div>
                        <span class="label">小時</span>
                    </div>
                    <div class="time-block">
                        <div class="flip-card" id="clerk-minutes-card">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">0</div>
                                <div class="flip-card-back">0</div>
                            </div>
                        </div>
                        <span class="label">分</span>
                    </div>
                    <div class="time-block">
                        <div class="flip-card" id="clerk-seconds-card">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">0</div>
                                <div class="flip-card-back">0</div>
                            </div>
                        </div>
                        <span class="label">秒</span>
                    </div>
                </div>
            </div>

            <div class="countdown-card">
                <h2>去日本玩</h2>
                <div class="countdown" id="japan-countdown">
                    <div class="time-block">
                        <div class="flip-card" id="japan-days-card">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">0</div>
                                <div class="flip-card-back">0</div>
                            </div>
                        </div>
                        <span class="label">天</span>
                    </div>
                    <div class="time-block">
                        <div class="flip-card" id="japan-hours-card">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">0</div>
                                <div class="flip-card-back">0</div>
                            </div>
                        </div>
                        <span class="label">小時</span>
                    </div>
                    <div class="time-block">
                        <div class="flip-card" id="japan-minutes-card">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">0</div>
                                <div class="flip-card-back">0</div>
                            </div>
                        </div>
                        <span class="label">分</span>
                    </div>
                    <div class="time-block">
                        <div class="flip-card" id="japan-seconds-card">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">0</div>
                                <div class="flip-card-back">0</div>
                            </div>
                        </div>
                        <span class="label">秒</span>
                    </div>
                </div>
            </div>

            <div class="countdown-card">
                <h2>二階國考</h2>
                <div class="countdown" id="exam-countdown">
                    <div class="time-block">
                        <div class="flip-card" id="exam-days-card">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">0</div>
                                <div class="flip-card-back">0</div>
                            </div>
                        </div>
                        <span class="label">天</span>
                    </div>
                    <div class="time-block">
                        <div class="flip-card" id="exam-hours-card">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">0</div>
                                <div class="flip-card-back">0</div>
                            </div>
                        </div>
                        <span class="label">小時</span>
                    </div>
                    <div class="time-block">
                        <div class="flip-card" id="exam-minutes-card">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">0</div>
                                <div class="flip-card-back">0</div>
                            </div>
                        </div>
                        <span class="label">分</span>
                    </div>
                    <div class="time-block">
                        <div class="flip-card" id="exam-seconds-card">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">0</div>
                                <div class="flip-card-back">0</div>
                            </div>
                        </div>
                        <span class="label">秒</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="countdown.js"></script>
</body>
</html>
