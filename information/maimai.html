<!DOCTYPE html>
<html lang="en">
<head>

    <title>MaiMai計算器</title>
</head>
<body>
    <h1>請輸入MaiMai的成績跟等級：</h1>
    <form id="myForm">
        <label for="number1">達成率(%)：</label>
        <input type="number" id="number1" name="number1" required>
        <br>
        <label for="number2">曲目定數(1.0~15.0)：</label>
        <input type="number" id="number2" name="number2" required>
        <br>
        <button type="button" onclick="calculateProduct()">計算MaiMai Rating</button>
    </form>
    <p id="result"></p>

     <h1>請輸入MaiMai的目標跟達成率：</h1>
    <form id="myForm2">

        <br>
        <button type="button" onclick="calculateScore()">計算所需譜定係數</button>
    </form>
    <p id="result2"></p>
    <p id="failed"></p>
    <p id="fourthNumber"></p>

    <h2>計算最小所需達成率</h2>

<p>輸入Ranking的值:</p>
<input id="c" type="number">

<p>輸入等級的值:</p>
<input id="b" type="number">

<button onclick="calculate()">計算</button>

<p id="result3"></p>

<script>
function calculate() {
  var c = document.getElementById("c").value;
  var b = document.getElementById("b").value;
  var a;
  for (a = 100.5; a >= 97; a -= 0.0001) {
    var multiplier;
    if (a >= 100.5) multiplier = 0.224;
    else if (a >= 100) multiplier = 0.216;
    else if (a >= 99.5) multiplier = 0.211;
    else if (a >= 99) multiplier = 0.208;
    else if (a >= 98) multiplier = 0.203;
    else if (a >= 97) multiplier = 0.20;
    else multiplier = 0.168;
    if (Math.floor(a * multiplier * b) <= c) break;	
  }
  a=  Math.ceil(a*10000)/10000
  document.getElementById("result3").innerHTML = "最小的達成率為: " + a +"%";
}
</script>

	


    <script>
        function calculateProduct() {
            const num1 = parseFloat(document.getElementById("number1").value);

                const product =  Math.floor(100.5 * num2 * 22.4 / 100);
