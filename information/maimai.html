<!DOCTYPE html>
<html lang="en">
<head>

    <h1>請輸入MaiMai的成績跟等級：</h1>
    <form id="myForm">
        <label for="number1">達成率(%)：</label>
        <input type="number" id="number1" name="number1" required>
        <br>
        <label for="number2">曲目定數(1.0~15.0)：</label>
        <input type="number" id="number2" name="number2" required>
        <br>
        <button type="button" onclick="calculateProduct()">計算MaiMai Rating</button>
    </form>
    <p id="result"></p>

    <script>
        function calculateProduct() {
            const num1 = parseFloat(document.getElementById("number1").value);
            const num2 = parseFloat(document.getElementById("number2").value);

            if (num1 >= 100.5) {
                const product =  Math.floor(100.5 * num2 * 22.4 / 100);
                document.getElementById("result").innerText = `曲目最高Rating：${product}`;
            } else if (num1 >= 100) {
                const product =  Math.floor(num1 * num2 * 21.6 / 100);
                document.getElementById("result").innerText = `SSS：${product}`;
            } else if (num1 >= 99.5) {
                const product =  Math.floor(num1 * num2 * 21.1 / 100);
                document.getElementById("result").innerText = `SS+：${product}`;
            } else if (num1 >= 99) {
                const product =  Math.floor(num1 * num2 * 20.8 / 100);
                document.getElementById("result").innerText = `SS：${product}`;
            } else if (num1 >= 98) {
                const product =  Math.floor(num1 * num2 * 20.3 / 100);
                document.getElementById("result").innerText = `S+：${product}`;
            } else if (num1 >= 97) {
                const product =  Math.floor(num1 * num2 * 20.0 / 100);;
                document.getElementById("result").innerText = `S：${product}`;
            } else {
                document.getElementById("result").innerText = "打不到S的話就不要在那邊辛酸的使用計算器了";

        }
