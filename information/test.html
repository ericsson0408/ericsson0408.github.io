<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數字積的倍數計算</title>
</head>
<body>
    <h1>請輸入兩個數字：</h1>
    <form id="myForm">
        <label for="number1">數字1：</label>
        <input type="number" id="number1" name="number1" required>
        <br>
        <label for="number2">數字2：</label>
        <input type="number" id="number2" name="number2" required>
        <br>
        <button type="button" onclick="calculateProduct()">計算積的倍數</button>
    </form>
    <p id="result"></p>
    <p id="secondNumber"></p>
    <p id="firstNumber"></p>

    <script>
        function calculateProduct() {
            const num1 = parseFloat(document.getElementById("number1").value);
            const num2 = parseFloat(document.getElementById("number2").value);

            if (num1 > 99) {
                const product = Math.floor(num1 * num2 * 4); // 無條件捨去
                document.getElementById("result").innerText = `積的4倍：${product}`;
                document.getElementById("secondNumber").innerText = `第二個數需大於 ${Math.ceil(product / num1 / 4)}`;
                document.getElementById("firstNumber").innerText = `第一個數需大於 99`;
            } else if (num1 > 98) {
                const product = Math.floor(num1 * num2 * 3); // 無條件捨去
                document.getElementById("result").innerText = `積的3倍：${product}`;
                document.getElementById("secondNumber").innerText = `第二個數需大於 ${Math.ceil(product / num1 / 3)}`;
                document.getElementById("firstNumber").innerText = `第一個數需大於 98`;
            } else if (num1 > 97) {
                const product = Math.floor(num1 * num2 * 2); // 無條件捨去
                document.getElementById("result").innerText = `積的2倍：${product}`;
                document.getElementById("secondNumber").innerText = `第二個數需大於 ${Math.ceil(product / num1 / 2)}`;
                document.getElementById("firstNumber").innerText = `第一個數需大於 97`;
            } else {
                document.getElementById("result").innerText = "數字1必須大於97。";
                document.getElementById("secondNumber").innerText = "";
                document.getElementById("firstNumber").innerText = "";
            }
        }
    </script>
</body>
</html>
