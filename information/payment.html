<!DOCTYPE html>
<html>
<head>
  <title>Loan Payment Calculator</title>
</head>
<body>
  <h1>Loan Payment Calculator</h1>
  <p>Enter the total amount of the loan, the interest rate, and the number of years to calculate the annual payment:</p>
  <p>Total loan amount: <input type="text" id="loan-amount"></p>
  <p>Interest rate (%): <input type="text" id="interest-rate"></p>
  <p>Number of years: <input type="text" id="num-years"></p>
  <button onclick="calculatePayment()">Calculate</button>
  <p>Annual payment: <span id="payment"></span></p>
  <script>
    // Define the calculatePayment function
    function calculatePayment() {
      // Get the loan amount, interest rate, and number of years
      let loanAmount = document.getElementById('loan-amount').value;
      let interestRate = document.getElementById('interest-rate').value;
      let numYears = document.getElementById('num-years').value;

      // Calculate the annual payment
      let payment = loanAmount * (1+(interestRate/100))^(numYears)  * interestRate/100 / ((1+(interestRate/100))^(numYears)-1));

      // Display the annual payment
      document.getElementById('payment').innerHTML = payment;
    }
  </script>
</body>
</html>
